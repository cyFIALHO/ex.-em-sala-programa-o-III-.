<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="index.js"></script>
</head>
<!-- padrão -->
<body>
    <!-- input é para criar os campos para o usuário inserir -->
    <!-- id é opcional -->
    <!-- type é o tipo que campo irá receber -->
    <!-- placeholder é para escrever o que vai ser feito no campo, não é obrigatório -->
    <input id = "v1" type = "number" placeholder="digite o primeiro n.">
    <input id = "op" type = "text" placeholder="OPERADOR">
    <input id = "v2" type = "number" placeholder="digite o segundo n."> 
    <!-- button é para criar um botão -->
    <!-- onclick é um evento que chama a função ao clicar no botão -->
    <button onclick="calcular()"> CALCULAR </button>
    <div class="resultado"></div>
    <!-- é a classe que definimos para ele -->
</body>
</html>
